<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Generator</title>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>Icon Generator</h2>
                        <p>Upload an image and select sizes to generate icons.</p>
                    </div>
                    <div class="card-body">
                        <form action="/" method="POST" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="file" class="form-label">Upload Icon (PNG, JPG):</label>
                                <input type="file" id="file" name="file" class="form-control" accept=".png,.jpg,.jpeg" required>
                            </div>
                            <div class="mb-3">
                                <h4>Select sizes:</h4>
                                {% for platform, sizes in icon_sizes.items() %}
                                <h5>{{ platform }}</h5>
                                <div class="row">
                                    {% for size in sizes %}
                                    <div class="col-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="sizes" value="{{ size }}" id="size{{ size }}">
                                            <label class="form-check-label" for="size{{ size }}">
                                                {{ size }}x{{ size }}
                                            </label>
                                        </div>
                                    </div>
                                    {% endfor %}
                                </div>
                                {% endfor %}
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Generate Icons</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Подключение Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
